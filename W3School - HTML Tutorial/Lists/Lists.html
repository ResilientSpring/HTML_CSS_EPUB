<!DOCTYPE html>
<html>
<body>

<h2>An Unordered HTML List</h2>

<ul><!--unordered list-->
    <li>Coffee</li><!--list item-->
    <li>Tea</li>
    <li>Milk</li>
</ul>

<h2>An Ordered HTML List</h2>

<ol><!--ordered list-->
    <li>Coffee</li>
    <li>Tea</li>
    <li>Milk</li>
</ol>

</body>
</html>
