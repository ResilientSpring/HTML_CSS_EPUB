The constituents of package.obf ought to be placed in the following order:
<ol>
    <li>
        <code>< metadata ></code>
    </li>
    <li>
        <code>< manifest ></code>
    </li>
    <li>
        <code>< spine ></code>
    </li>
</ol>

Reference:
<ul>

        <a href="https://www.w3.org/publishing/epub3/epub-packages.html#sec-package-elem" target="_blank">
            3.4.1 The package Element

    </li>
</ul>
